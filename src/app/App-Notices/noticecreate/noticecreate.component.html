<div class="content-header-form">
   <div style="display: flex; align-items: center">
      <h3 style="flex-grow:1">
        Post New Notice
      </h3>
      <button mat-mini-fab color="accent"  [disabled]="profileForm.invalid" (click)="onSubmit()">
                <mat-icon>
                        <svg-icon src='../../../assets/mat-icons/send.svg' [svgStyle]="{ 'width.px':24 }"></svg-icon>
                </mat-icon> 
      </button>
   </div>
      
    <div class="switch-section">
     
    </div>
</div>
<div class="content-container-form">
    <form class="add-new-section"  [formGroup]="profileForm" (ngSubmit)="onSubmit()"> 
            <div class="new-form-section">
            <mat-form-field class="full-with-field">
                    <input matInput placeholder="Title" class="form-control" formControlName="title" type="text" >
                    <mat-error *ngIf="title.errors?.required&&title.touched">
                            Notice title is required
                    </mat-error>
                    <mat-error *ngIf="title.errors?.minlength&&title.touched">
                                    Invalid title 
                    </mat-error>
                    <mat-error *ngIf="title.errors?.maxlength&&title.touched">
                                    Title too long 
                        </mat-error>
            </mat-form-field>
        
            <mat-form-field class="full-with-field">
                    <textarea rows="5" matInput placeholder="Message" class="form-control" formControlName="body" type="text" >
                    </textarea>
                    <mat-error *ngIf="body.errors?.required&&body.touched">
                            Full message is required
                </mat-error>
                <mat-error *ngIf="body.errors?.minlength&&body.touched">
                            Invalid message  
                </mat-error>   
            </mat-form-field>

            <mat-form-field class="full-with-field">
                <input matInput [matDatepicker]="picker" placeholder="Expiry"  formControlName="end_date" disabled >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker disabled="false"></mat-datepicker>
                <mat-error *ngIf="end_date.errors?.required&&end_date.touched">
                        Notice expiry date is required
               </mat-error>
            </mat-form-field>
    
     </div>
     
    </form>
</div>

<div class="content-footer">
        <div class="fab-section">
              
        </div>
            
    </div>
